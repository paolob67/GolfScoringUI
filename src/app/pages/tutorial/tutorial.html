<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/gs-walkthru-1.png" class="slide-image" />
    </ion-slide>

    <ion-slide>
      <img src="assets/img/gs-walkthru-2.png" class="slide-image" />
    </ion-slide>

    <ion-slide>
      <img src="assets/img/gs-walkthru-3.png" class="slide-image" />
    </ion-slide>
    
    <ion-slide>
      <img src="assets/img/gs-walkthru-4.png" class="slide-image" />
    </ion-slide>

    <ion-slide>
      <img src="assets/img/gs-walkthru-5.png" class="slide-image" />
      <ion-button fill="clear" (click)="startApp()">
        Continue
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
