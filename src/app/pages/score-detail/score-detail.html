<ion-content class="score-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/scores"></ion-back-button>
      </ion-buttons>
      <!--
      <ion-buttons *ngIf="score" slot="end">
        <ion-button (click)="openContact(score)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(score)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      -->
    </ion-toolbar>
  </ion-header>

  <div class="score-background">
  </div>

   <div class="ion-padding score-detail">
      <ion-list inset>
        <ion-item>
          <h3 class="ion-padding-top ion-padding-start">
            Hole: {{holeNum}} {{holeValues}}
          </h3>
        </ion-item>
        <ion-item (click)="changeScore()">
          <ion-label postion="fixed" color="primary">Self score:</ion-label>
          {{holeScore?.self}}
          <ion-icon name="create-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item postion="fixed" (click)="changeScoreMarked()">
          <ion-label color="primary">Marked score:</ion-label>
          {{holeScoreMarked?.marker}}
          <ion-icon name="create-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>

    <hr>

    <ion-chip color="twitter" button (click)="openExternalUrl('https://twitter.com/' + score.twitter)">
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-chip>

    <ion-chip color="dark" button (click)="openExternalUrl('https://github.com/ionic-team/ionic')">
      <ion-icon name="logo-github"></ion-icon>
      <ion-label>GitHub</ion-label>
    </ion-chip>

    <ion-chip color="instagram" button (click)="openExternalUrl('https://instagram.com/ionicframework')">
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-chip>
  </div>
</ion-content>
