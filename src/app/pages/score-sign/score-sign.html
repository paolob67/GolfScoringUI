
<ion-content class="event-detail">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/scores"></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="!ios">Sign {{which}} score</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="event-background">
  </div>

  <ion-header collapse="condense">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/scores"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title size="large">Sign {{which}} score</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card class="score-check">
      <ion-card-content>
        <ion-list lines="none">
          <ion-item detail="false">
            <ion-col class="ion-text-center">Hole</ion-col>
            <ion-col class="ion-text-center">Par</ion-col>
            <ion-col *ngIf="which === 'player'" class="ion-text-center">Score I put</ion-col>
            <ion-col *ngIf="which === 'marker'" class="ion-text-center">Score I put</ion-col>
            <ion-col *ngIf="which === 'player'" class="ion-text-center">Score Marker put</ion-col>
            <ion-col *ngIf="which === 'marker'" class="ion-text-center">Score Player put</ion-col>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
