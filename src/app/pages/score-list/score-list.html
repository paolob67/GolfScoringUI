<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Scores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let score of scores">
        <ion-card class="event-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="score-item" routerLink="/app/tabs/scores/score-details/{{score.id}}">
              <ion-avatar slot="start">
                <ion-icon name="golf-outline"></ion-icon>
                <!-- img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'" -->
              </ion-avatar>
              <ion-label>
                <h2>{{score.event?.name}}</h2>
                <h3>Round {{score.round}}</h3>
                <p>{{score.event?.type}}</p>
                <p>{{score.startTime}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                    <ion-col>Hole</ion-col>
                    <ion-col>Length</ion-col>
                    <ion-col>Par</ion-col>
                    <ion-col>Score</ion-col>
                    <ion-col></ion-col>
                <!-- ion-label>
                  <h3></h3>
                </ion-label -->
              </ion-item>
              <ion-item *ngFor="let hole of score.holes" detail="false" routerLink="/app/tabs/scores/score-details/{{score.id}}/{{hole?.number}}">
                    <ion-col>{{hole?.number}}</ion-col>
                    <ion-col>{{hole?.length}}</ion-col>
                    <ion-col>{{hole?.par}}</ion-col>
                    <ion-col>{{this.findScoreForHole(score.holescores, hole?.number)}}</ion-col>
                    <ion-col><ion-icon name="pencil-outline"></ion-icon></ion-col>
                <!-- ion-label>
                  <h3></h3>
                </ion-label -->
              </ion-item>
              <!-- can add here link to update scores...
              <ion-item detail="false" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
                <ion-label>
                  <h3>About {{speaker.name}}</h3>
                </ion-label>
              </ion-item>
              -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
