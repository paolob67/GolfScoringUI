<ion-content>
    <ion-header class="ion-no-border">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="presentPopover($event)">
                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <div class="about-background">
    </div>

    <div class="about-info">
        <h3 class="ion-padding-top ion-padding-start">About</h3>
        <p class="ion-padding-start ion-padding-end">
            This app is your scoring notebook while playing and your portable leaderboard.
        </p>
        <h3 class="ion-padding-top ion-padding-start">Disclaimers</h3>
        <p class="ion-padding-start ion-padding-end">
            Read about our privacy policy <a href="https://www.pb67fx.com/privacy">here</a>.
        </p>
    </div>
</ion-content>
